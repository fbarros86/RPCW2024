<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>App Cinema: Atores</title>
    <link rel="icon" href="{{ url_for('static',filename = 'favicon.png') }}" />
    <link rel="stylesheet" href="{{ url_for('static',filename = 'styles/w3.css') }}"/>
  </head>
  <body>
    <div class="w3-card-4">
        <header class="w3-container w3-indigo">
            <h1>Tabela dos Atores</h1>
        </header>
        <div class="w3-container">
            <table class="w3-table-all">
              <tr>
                <th>Atores</th>
                <th>Número de filmes onde atuou</th>
              </tr>
              {% for entry in data %}
              <tr>
                <td><a href="/atores/{{entry.actor.value.split("/")[-1]}}">{{ entry.actor.value.split("/")[-1] }}</a></td>
                <td>{{ entry.nfilmes.value }}</td>
              </tr>
              {% endfor %}
            </table>
        </div>
        <footer class="w3-container w3-indigo">
            <h5> <a href="/">Voltar à página princial</a></h5>
        </footer>
    </div>
  </body>
</html>
