<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tabela Periódica: Elementos</title>
    <link rel="icon" href="{{ url_for('static',filename = 'favicon.png') }}" />
    <link rel="stylesheet" href="{{ url_for('static',filename = 'styles/w3.css') }}"/>
  </head>
  <body>
    <div class="w3-card-4">
        <header class="w3-container w3-indigo">
            <h1>Tabela Elementos</h1>
        </header>
        <div class="w3-container">
            <table class="w3-table-all">
              <tr>
                <th>Número</th>
                <th>Nome</th>
                <th>Símbolo</th>
                <th>Grupo</th>
              </tr>
              {% for entry in data %}
              <tr>
                <td>{{entry.n.value}}</td>
                <td><a href="/elemento/{{entry.nome.value}}">{{entry.nome.value}}</td>
                <td>{{entry.simb.value}}</td>
                <td><a href="/grupo/{{entry.group.value.split("#")[-1]}}">{{(entry.group.value).split("#")[-1]}}</a></td>
              </tr>
              {% endfor %}
            </table>
        </div>
        <footer class="w3-container w3-indigo">
            <h5>Gerado por xiquitita - <a href="/">Voltar à página princial</a></h5>
        </footer>
    </div>
  </body>
</html>
